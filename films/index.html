<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/fonts/fontawesome/css/all.css"/>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header>
        <img id="secret" src="/src/img/suisei.png" alt="suisei">
        <nav>
            <a class="active">Films<div></div></a>
            <a href="/">Home<div></div></a>
            <a href="/girls/">Girls<div></div></a>
        </nav>
    </header>
    <main>
        <div class="thumbline"></div>
        <section id="app" class="prevs"></section>
    </main>
    <footer></footer>
    <template id="prev-template">
        <div class="video-prev">
            <p>Title</p>
            <video loop muted></video>
        </div>
    </template>
    <template id="film-template">
        <div class="overlay">
            <div class="video" id="player">
                <video src="http://www.database.dev.cc/suisei/video/thumbline.mp4"></video>
                <div class="video-overlay">
                    <h2 class="title">Title</h4>
                    <div id="pb" class="progress-bar"><div id="pbf" class="progress-bar filled"></div></div>
                    <div class="controls">
                        <i class="fas fa-play" id="play_btn"></i>
                        <i id="volume_btn" class="fas fa-volume-up"></i>
                        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
                        <i class="fas fa-expand" id="extend_btn"></i>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="/src/js/films.js"></script>
</body>
</html>
